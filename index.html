<html>
    <head>
        <title>Memento Mori - Just a friendly reminder that you are going to die</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"
                integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
                crossorigin="anonymous">
        </script>
        <script
            src="https://rawgit.com/asmsuechan/jquery_push_notification/master/push_notification.min.js">
        </script>
    </head>
    <body>
        <h1>Memonto Mori</h1>
        <p>Just a friendly reminder of your mortality.</p>
        <p>Will display a message every 30 minutes.</p>
        <button onClick="deathReminder()">Demo</button>
        <script>
         function deathReminder() {
             $.notify("Remember that you are going to die.",
                      { title: "Memento Mori", url: "./skull.jpg"  }
             )
         }

         setInterval(deathReminder, 1000*60*30);
        </script>
    </body>
</html>
